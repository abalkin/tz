language: python

python:
  - 3.4
  - 3.5

before_install:
  - uname -a
  - free -m
  - df -h
  - ulimit -a
  - pip install -U 'virtualenv==14.0.6'
  - virtualenv --python=python venv
  - source venv/bin/activate
  - python -V
  - pip install --upgrade pip setuptools
  - pip install --upgrade tox

script:
  - tox
