machine:
  pre:
    - cd /opt/circleci/.pyenv/plugins/python-build/../.. && git pull && cd -
  python:
    version: 3.5.2
dependencies:
  pre:
      - git submodule update --init
      - pip install -r requirements-dev.txt
test:
  override:
      - paver coverage
      - mkdir -p $CIRCLE_TEST_REPORTS/junit
      - cp test-report.xml $CIRCLE_TEST_REPORTS/junit
